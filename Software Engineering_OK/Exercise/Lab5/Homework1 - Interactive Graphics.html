  <script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

// For Texture
attribute  vec2 vTexCoord;
varying vec2 fTexCoord;


void main()
{
    // For texture
    fTexCoord = vTexCoord;

    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
}
</script><script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

// For texture
varying  vec2 fTexCoord;
uniform sampler2D Tex0;
uniform sampler2D Tex1;

uniform bool flagTextCorso;
uniform bool flagTextNotCorso;
uniform bool flagOst;

void main()
{
    // For apply color and texture
    if(flagTextCorso){
      gl_FragColor = vec4(0.847059, 0.364706, 0.364706, 1.0)*(texture2D(Tex0, fTexCoord)*texture2D(Tex1, fTexCoord));
    }
    if(flagTextNotCorso){
      gl_FragColor = vec4(0.747059, 0.364706, 0.264706, 1.0);
    }
    if(flagOst){
      gl_FragColor = vec4(0.196078, 0.8, 0.196078, 1.0);
    }
    if(!flagTextCorso && !flagTextNotCorso && !flagOst){
      gl_FragColor = vec4(0.35, 0.35, 0.67, 1.0);
    }
}
</script><script type="text/javascript" src="Homework1%20-%20Interactive%20Graphics_files/webgl-utils.js"></script><script type="text/javascript" src="Homework1%20-%20Interactive%20Graphics_files/initShaders.js"></script><script type="text/javascript" src="Homework1%20-%20Interactive%20Graphics_files/MV.js"></script><script type="text/javascript" src="Homework1%20-%20Interactive%20Graphics_files/Homework2.js"></script></head>
